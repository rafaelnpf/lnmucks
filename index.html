<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Estacionamento JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <link rel="icon" href="/trabalho-web/img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body onload="mostraPatio()">
    <main class="container">

        <header class="header clearfix">
            <h2>Desenvolvimento Web - Estacionamento <small></br>
                Por: Grupo 9</small></h2>
        </header>
        <section class="jumbotron">

            <form id="formulario">
                <section id="aviso"></section>
                <section class="form-group">
                    <section class="form-group">
                        <label>Nome do Funcionário:</label>
                        <input type="text" class="form-control" name="" id="nomeFuncionario" placeholder="Digite o nome do funcionário...">
                    </section>
                    <label>Modelo do Veículo:</label>
                    <input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
                </section>
                <section class="form-group">
                    <label>Placa do Veículo:</label>
                    <input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
                </section>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </section>

        <section class="row marketing">
            <section class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados">
                    </tbody>
                </table>
            </section>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
